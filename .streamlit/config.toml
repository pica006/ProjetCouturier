[server]
enableStaticServing = false
# Port et adresse gérés par Render via la ligne de commande
# headless = true pour éviter les avertissements en production
enableXsrfProtection = true
enableCORS = false
# Réduire les timeouts pour éviter les reconnexions longues (Render sleep)
maxUploadSize = 200

[browser]
gatherUsageStats = false

[client]
showErrorDetails = true
# Mode viewer en production (menu simplifié, moins de re-renders)
toolbarMode = "viewer"
